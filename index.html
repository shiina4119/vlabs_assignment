<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLabs assignment</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between">
        <h1>Chemical supplies</h1>
        <div id="toolbar" class="m-3 d-flex">
          <button type="button" class="m-1 btn btn-sm" id="add-btn">
            <img src="public/database-add.svg" />
          </button>
          <button type="button" class="m-1 btn btn-sm">
            <img src="public/arrow-up.svg" />
          </button>
          <button type="button" class="m-1 btn btn-sm">
            <img src="public/arrow-down.svg" />
          </button>
          <button type="button" class="m-1 btn btn-sm" id="delete-btn">
            <img src="public/trash.svg" />
          </button>
        </div>
      </div>
      <div id="add-form" class="d-none">
        <input
          class="form-control form-control-sm m-1"
          type="number"
          placeholder="ID"
        />
        <input
          class="form-control form-control-sm m-1"
          type="string"
          placeholder="Chemical Name"
        />
        <input
          class="form-control form-control-sm m-1"
          type="string"
          placeholder="Vendor"
        />
        <input
          class="form-control form-control-sm m-1"
          type="number"
          placeholder="Density"
        />
        <input
          class="form-control form-control-sm m-1"
          type="number"
          placeholder="Viscocity"
        />
        <input
          class="form-control form-control-sm m-1"
          type="number"
          placeholder="Packaging"
        />
        <input
          class="form-control form-control-sm m-1"
          type="number"
          placeholder="Pack Size"
        />
        <input
          class="form-control form-control-sm m-1"
          type="string"
          placeholder="Unit"
        />
        <input
          class="form-control form-control-sm m-1"
          type="number"
          placeholder="Quantity"
        />
        <button
          type="button"
          class="btn btn-sm btn-primary mx-1 mt-1 mb-3"
          id="add-done"
        >
          Done
        </button>
      </div>
      <div id="table-container" class="table-responsive"></div>
    </div>

    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/createTable.js"></script>
    <script src="scripts/selectRow.js"></script>
    <script src="scripts/sortTable.js"></script>
    <script src="scripts/editRow.js"></script>
    <script src="scripts/addRow.js"></script>
    <script src="scripts/deleteRow.js"></script>
    <script src="scripts/moveRow.js"></script>
  </body>
</html>
